<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Player</title>
</head>
<body>
    <form action="../controllers/updatePlayer.php" method="post">
        <input type="text" name="id" value="{id}" required readonly><br>

        <label for="name">Player's name: </label>
        <input type="text" name="name" value="{name}" required><br>

        <label for="username">Username:</label>
        <input type="text" name="username" value="{username}" required><br>

        <label for="email">Email:</label>
        <input type="email" name="email" value="{email}" required><br>

        <label for="password">Password:</label>
        <input type="password" name="password" value="{password}" required><br>

        <label for="registration_date">Registration Date: </label>
        <input type="text" name="registration_date" value="{registration_date}" required readonly><br>

        <br>
        <input type="submit" value="Save changes">
    </form>
</body>
</html>
