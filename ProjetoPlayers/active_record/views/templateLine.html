<tr>
    <td>{name}</td>
    <td>{username}</td>
    <td>{email}</td>
    <td>{registration_date}</td>
    <td>
            <form action="../controllers/showTemplate.php" method="post">
                <input type="hidden" name="action" value="update" readonly>
                <input type="hidden" name="id" value="{id}">
                <input type="hidden" name="name" value="{name}">
                <input type="hidden" name="username" value="{username}">
                <input type="hidden" name="email" value="{email}">
                <input type="hidden" name="password" value="{password}">
                <input type="hidden" name="registration_date" value="{registration_date}">

                <input type="submit" Value="Edit">
            </form>
            <form action="../controllers/showTemplate.php" method="post">
                <input type="hidden" name="action" value="delete" readonly>
                <input type="hidden" name="id" value="{id}">
                <input type="hidden" name="name" value="{name}">
                <input type="hidden" name="username" value="{username}">
                <input type="hidden" name="email" value="{email}">
                <input type="hidden" name="password" value="{password}">
                <input type="hidden" name="registration_date" value="{registration_date}">

                <input type="submit" value="Delete">
            </form>
    </td>
</tr>
